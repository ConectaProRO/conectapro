<body>
    <div class="container">
        <h1>üöÄ Teste WhatsApp ConectaPro</h1>
        
        <div class="info">
            <strong>N√∫mero:</strong> (69) 99370-5343<br>

        <div class="test-section">

            <a href="https://wa.me/5569993705343?text=Ol√°! Sou cliente da ConectaPro" class="btn" onclick="log('Link direto - Cliente')">
                üë§ Cliente
            </a>
            <a href="https://wa.me/5569993705343?text=Ol√°! Sou profissional" class="btn" onclick="log('Link direto - Profissional')">
                üî® Profissional  
            </a>
            <a href="https://wa.me/5569993705343" class="btn" onclick="log('Link direto - Simples')">
                üì± Contato Simples
            </a>
        </div>

        <div class="test-section">
            <h2>2. JavaScript com window.open</h2>
            <button class="btn" onclick="openWhatsApp1()">üåê window.open</button>
            <button class="btn" onclick="openWhatsApp2()">üîÑ location.href</button>
            <button class="btn" onclick="openWhatsApp3()">‚ö° M√∫ltiplas tentativas</button>
        </div>

        <div class="test-section">

            <a href="whatsapp://send?phone=5569993705343&text=Teste protocolo" class="btn" onclick="log('Protocolo whatsapp://')">

        <div class="test-section">
            <h2>4. Log de Testes</h2>
            <div id="log" class="log">Aguardando testes...</div>
            <button onclick="clearLog()" style="margin-top: 10px; padding: 8px 15px; background: #dc3545; color: white; border: none; border-radius: 5px;">

    </div>

    <script>
        // Detectar dispositivo
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        document.getElementById('device-info').textContent = isMobile ? 'Mobile' : 'Desktop';

        let logEntries = [];

        function log(message) {
            const time = new Date().toLocaleTimeString();
            const entry = `[${time}] ${message}`;
            logEntries.push(entry);
            updateLog();
            console.log(entry);
        }

        function updateLog() {
            document.getElementById('log').innerHTML = logEntries.join('<br>');
            document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;
        }

        function clearLog() {
            logEntries = [];
            updateLog();
        }

        function openWhatsApp1() {
            log('Tentativa 1: window.open');
            const url = 'https://wa.me/5569993705343?text=Teste JavaScript window.open';
            const popup = window.open(url, '_blank');
            
            if (!popup) {
                log('‚ùå Popup bloqueado');
            } else {
                log('‚úÖ Popup aberto');
                setTimeout(() => {
                    if (popup.closed) {
                        log('‚úÖ App WhatsApp provavelmente abriu');
                    } else {
                        log('‚ö†Ô∏è Popup ainda aberto');
                    }
                }, 2000);
            }
        }

        function openWhatsApp2() {
            log('Tentativa 2: location.href');
            window.location.href = 'https://wa.me/5569993705343?text=Teste JavaScript location.href';
        }

        function openWhatsApp3() {
            log('Tentativa 3: M√∫ltiplas abordagens');
            const url = 'https://wa.me/5569993705343?text=Teste m√∫ltiplas abordagens';
            
            try {
                // Primeira tentativa: window.open
                const popup = window.open(url, '_blank');
                
                if (!popup || popup.closed) {
                    log('Popup falhou, tentando location.href');
                    window.location.href = url;
                } else {
                    log('Popup criado com sucesso');
                }
            } catch (error) {
                log(`Erro: ${error.message}`);
                // Fallback
                window.location.href = url;
            }
        }

        // Detectar quando o usu√°rio sai/volta da p√°gina
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                log('üîÑ P√°gina oculta - poss√≠vel app aberto');
            } else {
                log('üîÑ Usu√°rio voltou √† p√°gina');
            }
        });

        window.addEventListener('blur', function() {
            log('üîÑ Janela perdeu foco');
        });

        window.addEventListener('focus', function() {
            log('üîÑ Janela ganhou foco');
        });

        // Log inicial
        log('P√°gina carregada e pronta para testes');
    </script>
